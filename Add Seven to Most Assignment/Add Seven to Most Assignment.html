<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Add Seven to Most Assignment</title>
        <script>
            function addSeven(){
                var arr = [];
                var example = [-1, 3, 5, -5];
                var newarr = [];

                arr = example;

                for(var i = 0; i < arr.length; i++){
                    if(arr[i] === arr[0]){
                        newarr.push(arr[i]);
                    }
                    else if(arr[i] !== arr[0]){
                    arr[i] += 7;
                    newarr.push(arr[i])
                    }	
                }
                console.log(newarr);
            }
            addSeven();
        </script>
    </head>

</html>
