        <title>Biggie Size Assignment</title>
        <script>
            function biggieSize(){
                var array = [];
                var example = [-1, 3, 5, -5];

                array = example;
                for(var para3 = 0; para3 < array.length; para3++){
                    if(array[para3] > 0){
                        array[para3] = "big";
                    }
                }
                return array;
            }
            biggieSize();
        </script>
