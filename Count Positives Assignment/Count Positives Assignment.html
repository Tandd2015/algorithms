<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Count Positives Assignment</title>
        <script>
            function countPositive(){
                var arr = [];
                var example = [-1, 1, 1, 1];
                var count = 0;

                arr = example;
                for(var i = 0; i < arr.length; i++){
                    if(arr[i] > 0){
                        count++;
                    }
                }
                arr[arr.length - 1] = count;
                return arr;
            }
            countPositive();
        </script>
    </head>
