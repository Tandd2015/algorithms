        <title>Double Vision Assignment</title>
        <script>
            function doubleVision(){
                var arr = [];
                var newarr = [];
                var example = [1, 2, 3];

                arr = example;
                for(var i = 0; i < arr.length; i++){
                    arr[i] = arr[i] * 2;
                    newarr.push(arr[i]);
                }
                console.log(newarr);
            }
            doubleVision();
        </script>
