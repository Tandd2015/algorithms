<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Evens and Odds Assignment</title>
        <script>
            function evenOdds(){
                var arr = [];
                var example = [2, 6, 8, 1, 3, 5, 6, 7, 8, 9, 7, 5];
                var count = 0;
                var count1 = 0;

                arr = example;
                for(var i = 0; i < arr.length; i++){
                    if(arr[i] % 2 === 1){
                        count++;
                        if(arr[i] % 2 !== 1){
                            count = 0;
                        }
                        if(count === 3){
                            console.log("That's odd!");
                            count = 0;
                        }
                    }
                    if(arr[i] % 2 === 0){
                        count1++;
                        if(arr[i] % 2 !== 0){
                            count1 = 0;
                        }
                        if(count1 === 3){
                            console.log("Even more so!");
                            count1 = 0;
                        }
                    }
                }		
            }
            evenOdds();
        </script>
