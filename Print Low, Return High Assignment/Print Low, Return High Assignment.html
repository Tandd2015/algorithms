<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Print Low, Return High Assignment</title>
        <script>
            function lowHigh(){
                var arr = [];
                var example = [-1, 3, 5, -5];

                arr = example;

                var min = arr[0];
                var max = arr[0];

                for(var x = 1; x < arr.length; x++){
                    if(arr[x] < min){
                        min = arr[x];
                    }
                    if(arr[x] > max){
                        max = arr[x];
                    }
                }
                console.log(min);
                return max;
            }
            lowHigh();
        </script>
    </head>
