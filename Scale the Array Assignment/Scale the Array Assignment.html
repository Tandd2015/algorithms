<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Scale the Array Assignment</title>
        <script>
            function scaleArray(){
                var arr = [];
                var input = [1, 2, 3, 4, 5, 6];
                var num = 0;
                var input1 = 5;

                arr = input;
                num = input1;

                for(var i = 0; i < arr.length; i++){
                    arr[i] *= num;
                }
                return arr;
            }
            scaleArray();
        </script>
    </head>

</html>
