<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Values Greater than Second(Generalized)Assignment</title>
        <script>
            function greaterValues(){
                var array = [];
                var newarr = [];
                var temp = [1, 3, 5, 7, 9, 13];
                var count = 0;

                array = temp;
                if(array.length === 1){
                    array.push(0);
                }
                for(var daniel = 0; daniel < array.length; daniel++){
                    if(array[daniel] > array[1]){
                        newarr.push(array[daniel]);
                        count++;
                    }
                }
                console.log(count);
                return newarr;
            }
            greaterValues();
        </script>
    </head>
