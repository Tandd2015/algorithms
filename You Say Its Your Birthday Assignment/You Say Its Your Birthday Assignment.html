        <title>You Say its Your Birthday Assignment</title>
        <script>
            function sayBirthday() { 
                for(var month = 1; month <= 12; month++){
                    for(var day = 1; day <= 31; day++){
                        if(month === 1 && day === 26){
                            console.log("How did you know?");	
                        }	
                        else{
                            console.log("Just another day....");
                        }
                    }	
                }
            }
    		sayBirthday();
        </script>
